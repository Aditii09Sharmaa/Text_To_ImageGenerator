<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Create Amazing Art</title>
    <!-- Linking font awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="Text_to_image.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <div class="title-section">
                    <h1>AI Image Generator</h1>
                    <p class="subtitle">Transform your ideas into stunning visuals</p>
                </div>
            </div>

            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt container -->
                <div class="prompt-container">
                    <label for="prompt-input" class="prompt-label">Describe your imagination</label>
                    <textarea 
                        id="prompt-input"
                        class="prompt-input" 
                        placeholder="A majestic dragon soaring through a crystal cave with glowing mushrooms and ethereal light..." 
                        required 
                        autofocus
                        rows="4"
                    ></textarea>
                    <button type="button" class="prompt-btn" aria-label="Generate random prompt">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!-- Prompt actions/buttons -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <label for="model-select" class="select-label">AI Model</label>
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Choose Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">üé® FLUX.1-dev (Best Quality)</option>
                            <option value="black-forest-labs/FLUX.1-schnell">‚ö° FLUX.1-schnell (Fast)</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">üñºÔ∏è Stable Diffusion XL</option>
                            <option value="rupeshs/LCM-runwayml-stable-diffusion-v1-5">üé≠ Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">üöÄ Openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="count-select" class="select-label">Quantity</label>
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="ratio-select" class="select-label">Aspect Ratio</label>
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Choose Ratio</option>
                            <option value="1/1">‚¨ú Square (1:1)</option>
                            <option value="16/9">üñºÔ∏è Landscape (16:9)</option>
                            <option value="9/16">üì± Portrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        <span>Generate Art</span>
                    </button>
                </div>

                <!-- Result gallery grid -->
                <div class="gallery-grid" id="gallery-grid">
                    <!-- Gallery items will be dynamically added here -->
                    
                    <!-- Example loading state (commented out) -->
                    <!-- <div class="img-card loading">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <p class="status-text">Creating your masterpiece...</p>
                        </div>
                    </div> -->

                    <!-- Example completed image (commented out) -->
                    <!-- <div class="img-card">
                        <img src="test.png" class="result-img" alt="Generated artwork">
                        <div class="img-overlay">
                            <button class="img-download-btn" aria-label="Download image">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div> -->
                </div> 
            </form>
        </div>
    </div>

    <script src="Text_to_image.js"></script>
</body>
</html>
